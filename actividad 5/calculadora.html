<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" crossorigin>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="a1">
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div>
            <h2>Ingresa los numeros de tu operacion</h2>
            <input type="text" id="calculo" placeholder="Digite un numero">
            <input type="text" id="numero2" placeholder="Digite un numero">
        </div>
    </main>
    <div>
        <h2>Haz clic en el boton en tu operacion</h2>
        <button onclick="sumar()">sumar</button>
        <button onclick="restar()">restar</button>
        <button onclick="multiplicar()">multiplicar</button>
        <button onclick="division()">division</button>
        <button id="limpiar" onclick="limpiar()">limpiar</button>
    </div>
    <div id="resultado">resultado: </div>
    </div>
    <script src="calculadora.js"></script> 
</body>
</html>
